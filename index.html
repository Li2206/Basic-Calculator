<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet calculatrice</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Inconsolata:wght@700&family=Poppins:ital,wght@0,400;1,200&family=Quicksand:wght@300;600&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <form name="calculate" id="calculatrice">
        <input type="text" class="value" name="txt" readonly="">
        <button id="resetPlugg">C</button>
        <button id ="deletePlugg">←</button>
        <button id="divide">÷</button>
        <button class="numpad">7</button>
        <button class="numpad">8</button>
        <button class="numpad">9</button>
        <button id="multiply">x</button>
        <button class="numpad">4</button>
        <button class="numpad">5</button>
        <button class="numpad">6</button>
        <button id="minus">-</button>
        <button class="numpad">1</button>
        <button class="numpad">2</button>
        <button class="numpad">3</button>
        <button id="add">+</button>
        <button class="numpad" id="ZeroNumpad">0</button>
        <button id="equal">=</button>
        <script src="index.js"></script>
    </form>
</body>
</html>
